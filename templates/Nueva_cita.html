<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .container h1 {
            font-size: 36px;
            color: #5b7d8a;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            color: #5b7d8a;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% / 3 - 10px);
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #5b7d8a;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:last-child {
            margin-right: 0;
        }
        .form-group .full-width {
            width: 100%;
        }
        .side-menu {
            position: absolute;
            right: 30px;
            top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .side-menu button {
            background-color: #4b6d7e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .side-menu button:hover {
            background-color: #3a5667;
        }
        .submit-button {
            display: flex;
            justify-content: flex-end;
        }
        .submit-button button {
            background-color: #5b7d8a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button button:hover {
            background-color: #3a5667;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nueva Cita</h1>
        <form method="POST" action="{{ url_for('nueva_cita') }}">
            <div class="form-group">
                <label>Datos del paciente</label>
                <input type="text" name="nombre_paciente" placeholder="Nombre(s)" required>
                <input type="text" name="apellido1_paciente" placeholder="Apellido 1" required>
                <input type="text" name="apellido2_paciente" placeholder="Apellido 2">
            </div>
            <div class="form-group">
                <label>Médico</label>
                <input type="text" name="rfc_medico" class="full-width" placeholder="RFC" required>
            </div>
            <div class="form-group">
                <label>Fecha</label>
                <input type="text" name="dia" placeholder="Día" required>
                <input type="text" name="mes" placeholder="Mes" required>
                <input type="text" name="ano" placeholder="Año" required>
                <input type="text" name="hora" class="full-width" placeholder="Hora" required>
            </div>
            <div class="submit-button">
                <button type="submit">Guardar</button>
            </div>
        </form>
        <div class="side-menu">
            <button onclick="window.location.href='{{ url_for('menu') }}'">Menú</button>
            <button onclick="window.location.href='{{ url_for('cuenta') }}'">Cuenta</button>
        </div>
    </div>
</body>
</html>
